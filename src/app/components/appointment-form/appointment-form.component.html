<div class="min-h-screen gradient-bg-light">
  <!-- Header -->
  <nav class="gradient-bg shadow-pink">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <button
            (click)="goBack()"
            class="mr-3 sm:mr-4 text-white hover:text-white/80 transition">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
          </button>
          <div class="h-10 w-10 bg-white/20 backdrop-blur-sm rounded-xl flex items-center justify-center">
            <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
            </svg>
          </div>
          <span class="ml-3 text-lg sm:text-xl font-bold text-white">Agendar Cita</span>
        </div>

        <div class="flex items-center">
          <button
            (click)="logout()"
            class="bg-white/20 hover:bg-white/30 backdrop-blur-sm text-white px-3 sm:px-4 py-2 rounded-lg transition duration-150 text-sm sm:text-base">
            Salir
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-6 sm:py-8">
    <div class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-pink p-6 sm:p-8">
      <h2 class="text-2xl sm:text-3xl font-bold bg-gradient-to-r from-primary-600 to-secondary-600 bg-clip-text text-transparent mb-6">
        Confirmar Detalles de la Cita
      </h2>

      <form (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Fecha y Hora (Read-only) -->
        <div class="bg-gradient-to-r from-primary-50 to-secondary-50 border-2 border-primary-200 rounded-xl p-4 sm:p-6">
          <h3 class="font-bold text-primary-900 mb-4 flex items-center">
            <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
            </svg>
            Horario Seleccionado
          </h3>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div>
              <p class="text-sm text-gray-600 mb-1">Fecha</p>
              <p class="font-bold text-gray-900">{{ appointment.date | date:'EEEE, d MMMM yyyy':'':'es' }}</p>
            </div>
            <div>
              <p class="text-sm text-gray-600 mb-1">Horario</p>
              <p class="font-bold text-gray-900">{{ appointment.startTime }} - {{ appointment.endTime }}</p>
            </div>
          </div>
        </div>

        <!-- Servicio -->
        <div>
          <label for="service" class="block text-sm font-bold text-gray-700 mb-2">
            Tipo de Servicio *
          </label>
          <select
            id="service"
            name="service"
            [(ngModel)]="appointment.service"
            required
            class="w-full px-4 py-3 sm:py-4 border-2 border-primary-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition duration-200">
            <option value="">Seleccionar servicio</option>
            <option *ngFor="let service of services" [value]="service.name">
              {{ service.name }} ({{ service.duration }} min)
            </option>
          </select>
        </div>

        <!-- Notas -->
        <div>
          <label for="notes" class="block text-sm font-bold text-gray-700 mb-2">
            Notas o Comentarios (Opcional)
          </label>
          <textarea
            id="notes"
            name="notes"
            [(ngModel)]="appointment.notes"
            rows="4"
            class="w-full px-4 py-3 border-2 border-primary-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition duration-200"
            placeholder="Agrega cualquier informaciÃ³n adicional..."></textarea>
        </div>

        <!-- Success message -->
        <div *ngIf="successMessage" class="bg-green-50 border-l-4 border-green-400 p-4 rounded-lg animate-pulse">
          <div class="flex items-center">
            <svg class="h-5 w-5 text-green-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
            <p class="text-sm text-green-700">{{ successMessage }}</p>
          </div>
        </div>

        <!-- Error message -->
        <div *ngIf="errorMessage" class="bg-red-50 border-l-4 border-red-400 p-4 rounded-lg">
          <div class="flex items-center">
            <svg class="h-5 w-5 text-red-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <p class="text-sm text-red-700">{{ errorMessage }}</p>
          </div>
        </div>

        <!-- Buttons -->
        <div class="flex flex-col sm:flex-row gap-4">
          <button
            type="submit"
            [disabled]="isLoading"
            class="flex-1 gradient-bg text-white py-3 sm:py-4 px-6 rounded-xl font-bold transition-all duration-200 transform hover:scale-105 hover:shadow-lg disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
            <span *ngIf="!isLoading">Confirmar Cita</span>
            <span *ngIf="isLoading">Agendando...</span>
          </button>
          <button
            type="button"
            (click)="goBack()"
            class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 py-3 sm:py-4 px-6 rounded-xl font-bold transition-all duration-200">
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </main>
</div>
