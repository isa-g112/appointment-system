<div class="min-h-screen bg-gray-50">
  <!-- Header -->
  <nav class="bg-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <button
            (click)="goBack()"
            class="mr-4 text-gray-600 hover:text-gray-900">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
          </button>
          <div class="h-10 w-10 bg-green-600 rounded-lg flex items-center justify-center">
            <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
            </svg>
          </div>
          <span class="ml-3 text-xl font-bold text-gray-900">Agendar Cita</span>
        </div>

        <div class="flex items-center">
          <button
            (click)="logout()"
            class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition duration-150">
            Cerrar Sesión
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="bg-white rounded-lg shadow-md p-8">
      <h2 class="text-2xl font-bold text-gray-900 mb-6">Confirmar Detalles de la Cita</h2>

      <form (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Fecha y Hora (Read-only) -->
        <div class="bg-indigo-50 border border-indigo-200 rounded-lg p-4">
          <h3 class="font-semibold text-indigo-900 mb-3">Horario Seleccionado</h3>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <p class="text-sm text-gray-600 mb-1">Fecha</p>
              <p class="font-semibold text-gray-900">{{ appointment.date | date:'EEEE, d MMMM yyyy':'':'es' }}</p>
            </div>
            <div>
              <p class="text-sm text-gray-600 mb-1">Horario</p>
              <p class="font-semibold text-gray-900">{{ appointment.startTime }} - {{ appointment.endTime }}</p>
            </div>
          </div>
        </div>

        <!-- Servicio -->
        <div>
          <label for="service" class="block text-sm font-medium text-gray-700 mb-2">
            Tipo de Servicio *
          </label>
          <select
            id="service"
            name="service"
            [(ngModel)]="appointment.service"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <option value="">Seleccionar servicio</option>
            <option *ngFor="let service of services" [value]="service.name">
              {{ service.name }} ({{ service.duration }} min)
            </option>
          </select>
        </div>

        <!-- Notas -->
        <div>
          <label for="notes" class="block text-sm font-medium text-gray-700 mb-2">
            Notas o Comentarios (Opcional)
          </label>
          <textarea
            id="notes"
            name="notes"
            [(ngModel)]="appointment.notes"
            rows="4"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
            placeholder="Agrega cualquier información adicional..."></textarea>
        </div>

        <!-- Success message -->
        <div *ngIf="successMessage" class="bg-green-50 border-l-4 border-green-500 p-4 rounded">
          <div class="flex items-center">
            <svg class="h-5 w-5 text-green-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
            <p class="text-sm text-green-700">{{ successMessage }}</p>
          </div>
        </div>

        <!-- Error message -->
        <div *ngIf="errorMessage" class="bg-red-50 border-l-4 border-red-500 p-4 rounded">
          <p class="text-sm text-red-700">{{ errorMessage }}</p>
        </div>

        <!-- Buttons -->
        <div class="flex space-x-4">
          <button
            type="submit"
            [disabled]="isLoading"
            class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white py-3 px-6 rounded-lg font-semibold transition duration-150 disabled:opacity-50 disabled:cursor-not-allowed">
            <span *ngIf="!isLoading">Confirmar Cita</span>
            <span *ngIf="isLoading">Agendando...</span>
          </button>
          <button
            type="button"
            (click)="goBack()"
            class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 py-3 px-6 rounded-lg font-semibold transition duration-150">
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </main>
</div>
