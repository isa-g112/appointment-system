<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <!-- Logo y título -->
    <div class="text-center">
      <div class="mx-auto h-16 w-16 bg-indigo-600 rounded-full flex items-center justify-center">
        <svg class="h-10 w-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
        </svg>
      </div>
      <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
        Sistema de Agendamiento
      </h2>
      <p class="mt-2 text-sm text-gray-600">
        Inicia sesión para gestionar tus citas
      </p>
    </div>

    <!-- Formulario -->
    <div class="bg-white shadow-2xl rounded-lg p-8">
      <form class="space-y-6" (ngSubmit)="onSubmit()">
        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
            Correo Electrónico
          </label>
          <input
            id="email"
            name="email"
            type="email"
            [(ngModel)]="credentials.email"
            required
            class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-150"
            placeholder="tu@email.com">
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
            Contraseña
          </label>
          <input
            id="password"
            name="password"
            type="password"
            [(ngModel)]="credentials.password"
            required
            class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-150"
            placeholder="••••••••">
        </div>

        <!-- Error message -->
        <div *ngIf="errorMessage" class="bg-red-50 border-l-4 border-red-500 p-4 rounded">
          <p class="text-sm text-red-700">{{ errorMessage }}</p>
        </div>

        <!-- Submit button -->
        <button
          type="submit"
          [disabled]="isLoading"
          class="w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 disabled:opacity-50 disabled:cursor-not-allowed">
          <span *ngIf="!isLoading">Iniciar Sesión</span>
          <span *ngIf="isLoading" class="flex items-center">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Cargando...
          </span>
        </button>

        <!-- Registro link -->
        <div class="text-center">
          <p class="text-sm text-gray-600">
            ¿No tienes cuenta?
            <a routerLink="/register" class="font-medium text-indigo-600 hover:text-indigo-500 transition duration-150">
              Regístrate aquí
            </a>
          </p>
        </div>

        <!-- Demo credentials -->
           <div class="mt-6 bg-gray-50 rounded-lg p-4">
          <p class="text-xs text-gray-600 font-semibold mb-2">Credenciales de prueba:</p>
          <p class="text-xs text-gray-500">Admin: admin&#64;citas.com / admin123</p>
          <p class="text-xs text-gray-500">Cliente: cliente&#64;demo.com / cliente123</p>
        </div>
      </form>
    </div>
  </div>
</div>
